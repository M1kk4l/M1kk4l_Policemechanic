<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <title>Document</title>


        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/main.css">
        <script src="js/main.js"></script>
</head>
<body>
        <div id="app">
                <form class="container">
                        <button id="closeContainer"><img src="img/close.png" style="left: 98%; top: -5%; width: 3em; height: 3em;" class="close"></button>
                        <div class="select">
                                <img src="img/repair.png" alt="M1kk4l" style="height: 60%; width: auto;">
                                <v-btn id="colorchanged" @click="Repair" class="submit" elevation="2" style="top: 85%;">Reparer</v-btn>
                        </div>
                        <div class="select">
                                <img src="img/wash.png" alt="M1kk4l" style="height: 60%; width: auto;">
                                <v-btn id="colorchanged" @click="Wash" class="submit" elevation="2" style="top: 85%;">Vask</v-btn>
                        </div>
                        <div class="select">
                                <img src="img/spray.png" alt="M1kk4l" style="height: 60%; width: auto;">
                                <v-btn id="colorchanged" @click="changecolor" class="submit" elevation="2" style="top: 85%;">Spraymal</v-btn>
                        </div>
                </form>

                <form class="column">
                        <button href=""><img id="closeColumn" src="img/close.png" class="close"></button>
                        <br>
                        <center class="colorPicker">
                                <label for="colorWell">Primær farve</label>
                                <br>
                                <input type="color" value="#ff0000" id="primary">
                        </center>
                        <br>
                        <center class="colorPicker">
                                <label for="colorWell">Sekundær farme</label>
                                <br>
                                <input type="color" value="#ff0000" id="secondary">
                        </center>
                        <br><br>
                        <v-btn id="colorchanged" @click="SubmitColor" class="submit" elevation="2">Færdig</v-btn>
                </form>
        </div>
</body>
</html>
